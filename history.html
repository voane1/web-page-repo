<H1>History uU</H1>

<P> O texto expositivo tem como característica a exposição e 
defesa de determinado tema ou <B>ideia a um receptor</B>. Muito utilizado 
em ambientes escolares e acadêmicos, o texto expositivo pode apresentar 
algumas variações em sua composição. Por exemplo, o seminário é um texto 
expositivo que se diferencia de uma entrevista ou um relatório.
